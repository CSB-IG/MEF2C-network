
<<include colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
file* = mef2c_circos.png
<<include etc/image.conf>>
</image>



karyotype   = data/karyotype/karyotype.human.txt
chromosomes_units           = 10000000
chromosomes_display_default = yes




<plots>


# LFC
<plot>

type      = histogram
file      = data/logfc_hist.tsv

r1        = 0.99r
r0        = 0.9r
max       = 4
min       = -3

stroke_type = outline
thickness   = 4
color       = vdgrey
extend_bin  = no

<backgrounds>
<background>
color = vvlgrey
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 1
</axis>
</axes>

<rules>

<rule>
condition    = var(value) > 0
color        = vdred
fill_color   = vdred
</rule>

<rule>
condition    = var(value) < 0
color        = dgreen
fill_color   = vdgreen
</rule>


</rules>

</plot>

</plots>



<links>

<link>
file          = data/l3_links.tsv
radius        = 0.95r
color         = vlblue
bezier_radius = 0.3r
thickness     = 0.5

</link>


<link>
file          = data/l2_links.tsv
radius        = 0.95r
color         = vdblue

# Curves look best when this value is small (e.g. 0.1r or 0r)
bezier_radius = 0.1r
thickness     = 1

# These parameters have default values. To unset them
# use 'undef'
#crest                = undef
#bezier_radius_purity = undef

# Limit how many links to read from file and draw
#record_limit  = 2000

</link>


<link>
file          = data/l1_links.tsv
radius        = 0.95r
color         = dgreen

# Curves look best when this value is small (e.g. 0.1r or 0r)
bezier_radius = 0.1r
thickness     = 1.5

# These parameters have default values. To unset them
# use 'undef'
#crest                = undef
#bezier_radius_purity = undef

# Limit how many links to read from file and draw
#record_limit  = 2000

</link>


</links>


<<include etc/housekeeping.conf>>
