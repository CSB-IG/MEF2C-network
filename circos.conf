
<<include colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
file* = mef2c_circos.png
<<include etc/image.conf>>
</image>



karyotype   = data/karyotype/karyotype.human.txt
chromosomes_units           = 10000000
chromosomes_display_default = yes




<plots>


# LFC
<plot>

type      = histogram
file      = data/logfc_hist.tsv

r1        = 0.99r
r0        = 0.9r
max       = 4
min       = -3

stroke_type = outline
thickness   = 4
color       = vdgrey
extend_bin  = no

<backgrounds>
<background>
color = vvlgrey
</background>
</backgrounds>

<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 1
</axis>
</axes>

<rules>

<rule>
condition    = var(value) > 0
color        = vdred
fill_color   = vdred
</rule>

<rule>
condition    = var(value) < 0
color        = dgreen
fill_color   = vdgreen
</rule>


</rules>

</plot>





</plots>

<<include etc/housekeeping.conf>>
